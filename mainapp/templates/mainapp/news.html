{% for i in double_range %}
    <div class="card my-2">
      <div class="card-body">
        <h5 class="card-title">{{ news_title }}</h5>
        <h6 class="card-subtitle mb-2 text-muted">
          {{ datetime_obj|date:"Y-m-d h-i-s" }}
        </h6>
        <p class="card-text">{{ news_preview }}</p>
        <a href="#" class="card-link">Подробнее</a>
      </div>
    </div>
    {% endfor %}
